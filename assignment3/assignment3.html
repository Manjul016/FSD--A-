<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Navbar</title>
  <link rel="stylesheet" href="assignment3.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="flipkart.png" alt="Flipkart Logo">
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>

    <div class="nav-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
    </div>
  </div>


  <div class="categories">
    <div class="category">
      <img src="minutes.png" alt="Minutes">
      <span>Minutes</span>
    </div>
    <div class="category">
      <img src="mobiles.png" alt="Mobiles">
      <span>Mobiles & Tablets</span>
    </div>
    <div class="category">
      <img src="fashion.png" alt="Fashion">
      <span>Fashion</span>
    </div>
    <div class="category">
      <img src="electronics.png" alt="Electronics">
      <span>Electronics</span>
    </div>
    <div class="category">
      <img src="home.png" alt="Home">
      <span>Home & Furniture</span>
    </div>
    <div class="category">
      <img src="TVs.png" alt="TVs">
      <span>TVs & Appliances</span>
    </div>
    <div class="category">
      <img src="flight.png" alt="Flights">
      <span>Flight Bookings</span>
    </div>
    <div class="category">
      <img src="beauty.png" alt="Beauty">
      <span>Beauty, Food</span>
    </div>
    <div class="category">
      <img src="grocery.png" alt="Grocery">
      <span>Grocery</span>
    </div>
  </div>

</body>
</html>
